<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Wheather Forecast</h1>
        <h4>1°C = 33.8 °F.</h4>
    </header>
     
    <section>
        <div class="container">
            <form action="" class="col-md-6  m-auto py-5">
                <div class="input-group mb-3">
                    <input type="text" id="city-name" class="form-control" placeholder="Enter a location for Wheather" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button   onclick="searchTemperature()" class="btn btn-primary" type="button" id="button-addon2">Search</button>
                  </div>
            </form>
        </div>
        <div class="text-white text-center">
            <img src="https://openweathermap.org/img/wn/50n@2x.png" id="image-icon" alt="">
            <h2 id='city'>Country</h2>
            <h3><span id="temp"></span>&deg;F</h3>
            <h2 class="lead" id="weather">Cloud</h2>
        </div>
          

    </section>

    <footer>


    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="./js/js.js">

</script>
</body>
</html>
